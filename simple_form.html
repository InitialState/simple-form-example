<html>
<form action="/temperature" method="post" enctype="application/x-www-form-urlencoded">
	<div>
        <label for="temp">Temp:</label>
        <input type="text" id="temp" name="temp" pattern="[W+]{3}" required/>
    </div>

    <div class="button">
        <button type="submit" required>Send</button>
    </div>
</form>
</html>
